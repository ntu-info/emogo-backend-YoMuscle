services:
  - type: web
    name: emogo-backend
    runtime: python
    plan: free
    autoDeploy: true
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: MONGODB_URL
        sync: false  # 在 Render Dashboard 手動設定 MongoDB Atlas 連線字串
      - key: DATABASE_NAME
        value: emogo_db
